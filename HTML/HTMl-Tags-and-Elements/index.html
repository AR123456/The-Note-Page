<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tag can provide card like pop ups  -->
    <link rel="stylesheet" href="style.css" />
    <title>Important HTML Tags</title>
  </head>
  <body>
    <!-- https://www.youtube.com/watch?v=iX_QyjdctsQ&t=245s -->
    <h3>HTML Tags top 5</h3>

    <form action="">
      <!-- fieldset helps screen readers and puts a box around the actual elements.  And puts text inside of elements so we know what it is supposed to be -->
      <fieldset>
        <!-- legend used with fieldset to add to surrounding border box -->
        <legend>Favorites</legend>
        <div>
          <label>Color</label>
        </div>
        <div>
          <input type="text" list="color-list" />
          <!-- datalist  built in searchable field, can completion match or add a value that is not even in the list  -->
          <datalist id="color-list">
            <!-- the value atribute that shows in the drop down  -->
            <option value="Red"></option>
            <option value="Green"></option>
            <option value="Blue"></option>
            <option value="Yellow"></option>
            <option value="Black"></option>
            <option value="White"></option>
            <option value="Purple"></option>
            <option value="Cyan"></option>
            <option value="Pink"></option>
          </datalist>
        </div>
        <br />
        <div>
          <label>Color Picker</label>
        </div>
        <div>
          <input type="color" />
        </div>
        <br />
        <div>
          <label>Fruit</label>
        </div>
        <div>
          <!-- the list property needs to match the id of the list -->
          <input type="text" list="fruit-list" />
          <datalist id="fruit-list">
            <option value="Banana"></option>
            <option value="Strawberry"></option>
            <option value="Blackberry"></option>
            <option value="Blueberry"></option>
            <option value="Peach"></option>
            <option value="Pear"></option>
          </datalist>
        </div>
        <br />
        <!-- time  -->
        <div>
          <label>Time</label>
        </div>
        <div>
          <input type="time" />
        </div>
        <!-- the progress tag - often use as part of a form -->
        <div>
          <label>File upload no min or max</label>
        </div>
        <div>
          <progress></progress>
        </div>
        <div>
          <label>File upload half done</label>
        </div>
        <div>
          <progress value="50" max="100"></progress>
        </div>
      </fieldset>
    </form>
    <br />
    <div><h4>The sub and sup elements</h4></div>
    <div>
      <p>H <sub>2</sub>O</p>
      <p>O <sub>2</sub></p>
      <p>X <sup>^</sup>2 <sup>*</sup>y <sup>^</sup>4</p>
    </div>

    <div>
      <h5>
        Serving a small picture image if the screen is small and a larger image
        if the screen is larger
      </h5>
    </div>
    <picture>
      <!-- srcset is a path to another image -->
      <!-- the media query says only show the larger image if the screen is a min width of ...  -->
      <!-- the source element supports webp image -->
      <source srcset="/cool-brain.jpg" media="(min-width: 40px)" />
      <!-- after the source tag put the image to display on smaller screen -->
      <img src="/heart-small.jpg" style="width: 30px" alt="" />
    </picture>
    <!-- templates do not show up on their own, access via javascript  -->
    <template>
      <h5>
        this is a template, you only see this because of what is happening in
        app.js !
      </h5>
    </template>
    <script src="app.js"></script>
  </body>
</html>
