<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Arched Toggle is a check box</title>
  </head>
  <body>
    <div class="container">
      <!-- label for the input who's id matches the label "for" -->
      <input type="checkbox" name="toggle" id="toggle" class="toggle" />
      <label for="toggle"> </label>
    </div>
    <br />
    <div class="arch">
      <label for="switch" class="switch">
        <input class="switch-input" type="checkbox" id="switch" />
        <span class="switch-bg"></span
      ></label>
    </div>
  </body>
</html>
