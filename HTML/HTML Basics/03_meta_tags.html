<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- important for SEO is what shows in google searches  -->
    <meta name="description" content="This is my website description" />
    <meta name="keywords" content="web development, web design" />
    <!-- Do not index page, use if you dont want page to show up in google or bing ect.  -->
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <!-- title is important for search engine  -->
    <title>Meta Tags</title>
  </head>

  </body>
</html>
