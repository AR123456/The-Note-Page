<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap  -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'/>
    <link rel="stylesheet" href="style.css" />
    <title>Ripple Button</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Rippling Buttons</h2>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block">Click Me</button>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block">Click Me</button>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block">Click Me</button>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block">Click Me</button>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <button class="btn btn-info btn-lg btn-block">Click Me</button>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <button class="btn btn-warning btn-lg btn-block">Click Me</button>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <button class="btn btn-danger btn-lg btn-block">Click Me</button>
          </div>
        </div>
      </div>
      <h3>Works with inputs too</h3>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary btn-lg btn-block mb-2"
              value="Submit Me"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary btn-lg btn-block mb-2 disabled"
              value="Can't Submit Me"
            />
          </div>
        </div>
      </div>
      <h3>Works without JS</h3>
      <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block no-click-fx">
          Click Me
        </button>
      </div>
      <h3>Easy to Customize</h3>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block dark-ripple">
              Click Me
            </button>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block light-ripple">
              Click Me
            </button>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block red-ripple">
              Click Me
            </button>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block fuzzy-ripple">
              Click Me
            </button>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block fast-ripple">
              Click Me
            </button>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block slow-ripple">
              Click Me
            </button>
          </div>
        </div>
        <h3>Easy to Extend to Other Effects</h3>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <input class="form-control" />
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <input class="form-control" />
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <input class="form-control" />
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
