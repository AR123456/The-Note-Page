<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <li class="slide slide--demo">
      <div class="style">
        <style contenteditable="true">
          .modern-container {
            --container-width: 40ch;

            width: min(var(--container-width), 100% - 3rem);
            margin-inline: auto;
          }
        </style>
      </div>
      <div class="demo">
        <div class="modern-container">
          <div class="box">container</div>
        </div>
      </div>
    </li>
  </body>
</html>
<!-- Note that extra contenteditable="true" attribute on the <style> block . This is a native HTML feature that allows you to mark any element as editable. It is not a replacement for form inputs and textareas and typically requires JavaScript for more full-featured functionality. But for our purposes, it’s the magic that enables “live” coding.  -->
