    <div class="container-fluid">
      <form action="">
        <div id="wrapper">
          <div id="sliderContainer">
            <!-- ////////////////////goal area  -->
            <div class="tick-slider">
              <div class="tick-slider-header">
                <h5><label for="goalSlider">Savings Goal</label></h5>
                <h5>$</h5>
              </div>
              <div>
                <h5><label id="goalValue">Savings Goal</label></h5>
              </div>

              <div class="tick-slider-value-container">
                <div id="goalLabelMin" class="tick-slider-label">0</div>
                <div id="goalLabelMin" class="tick-slider-label">25000</div>
                <div id="goalLabelMin" class="tick-slider-label">50000</div>
                <div id="goalLabelMin" class="tick-slider-label">75000</div>
                <div id="goalLabelMax" class="tick-slider-label">100000</div>
                <!-- floating value container also if I comment out the line the tick marks disaper  -->
                <!-- moving this up into the label so the floating value is above and on same row as la -->
                <!-- <div id="goalValue" class="tick-slider-value"></div> -->
              </div>
              <!-- If i comment out this slider black background ( to the right disapears) -->
              <div class="tick-slider-background"></div>
              <!-- If I comment out this div the tick marks and green to left disapear -->
              <div id="goalProgress" class="tick-slider-progress"></div>
              <!-- If i comment out this div the tick marks only disapear   -->
              <div id="goalTicks" class="tick-slider-tick-container"></div>
              <input
                id="goalSlider"
                class="tick-slider-input"
                type="range"
                min="0"
                max="100000"
                step="5"
                value="20000"
                data-tick-step="5000"
                data-tick-id="goalTicks"
                data-value-id="goalValue"
                data-progress-id="goalProgress"
                data-handle-size="18"
                data-min-label-id="goalLabelMin"
                data-max-label-id="goalLabelMax"
              />
            </div>
            <!-- /////////////////////years area  -->
            <div class="tick-slider">
              <div class="tick-slider-header">
                <h5><label for="sizeSlider">Years</label></h5>
                <h5>cm</h5>
              </div>
              <div class="tick-slider-value-container">
                <div id="sizeLabelMin" class="tick-slider-label">0</div>
                <div id="sizeLabelMax" class="tick-slider-label">300</div>
                <div id="sizeValue" class="tick-slider-value"></div>
              </div>
              <div class="tick-slider-background"></div>
              <div id="sizeProgress" class="tick-slider-progress"></div>
              <div id="sizeTicks" class="tick-slider-tick-container"></div>
              <input
                id="sizeSlider"
                class="tick-slider-input"
                type="range"
                min="0"
                max="300"
                step="25"
                value="150"
                data-tick-step="25"
                data-tick-id="sizeTicks"
                data-value-id="sizeValue"
                data-progress-id="sizeProgress"
                data-handle-size="18"
                data-min-label-id="sizeLabelMin"
                data-max-label-id="sizeLabelMax"
