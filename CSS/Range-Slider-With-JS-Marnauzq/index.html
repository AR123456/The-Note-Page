  <body>
    <div id="wrapper">
      <div id="sliderContainer">
        <div class="input-group-text row mb-3">
          <div class="col-2 col-lg-2">
            <!-- the "for on the label puts matching ID into focus" -->
            <label for="savingsInput">Savings goal $: </label>
          </div>

          <div class="input-amount col-2 col-lg-2">
            <input
              class="numeric-input"
              id="savingsInput"
              type="number"
              value="100"
              style="width: 85px"
            />
          </div>
          <div class="col-sm-8 col-lg-8">
            <output for="savingsInput"></output>
            <div class="tick-slider">
              <div class="tick-slider-header">
                <!-- <h5><label for="weightSlider">Total weight</label></h5> -->
                <h5>$</h5>
              </div>
              <div class="tick-slider-value-container">
                <div id="savingsLabelMin" class="tick-slider-label">0</div>
                <div id="savingsLabelMax" class="tick-slider-label">1000</div>
                <div id="savingsValue" class="tick-slider-value"></div>
              </div>
              <div class="tick-slider-background"></div>
              <div id="savingsProgress" class="tick-slider-progress"></div>
              <div id="savingsTicks" class="tick-slider-tick-container"></div>
              <input
                id="savingsRange"
                class="tick-slider-input"
                type="range"
                min="0"
                max="1000"
                step="100"
                value="100"
                data-tick-step="100"
                data-tick-id="savingsTicks"
                data-value-id="savingsValue"
                data-progress-id="savingsProgress"
                data-min-label-id="savingsLabelMin"
                data-max-label-id="savingsLabelMax"
              />
            </div>
          </div>
        </div>
