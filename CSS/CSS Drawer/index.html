<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>CSS Drawer</title>
  </head>
  <body>
    <!-- trigger the style  -->
    <div id="display-drawer">
      <div class="card">
        <div class="image">
          <main>
            <h1>Open this Drawer</h1>
            <p>This drawer will be done with CSS no JS !</p>
            <div class="button-container">
              <div class="slideshow-indicator">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="modal-button">
                <a class="button" href="#display-drawer">
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path></svg
                ></a>
              </div>
            </div>
          </main>
          <div class="drawer">
            <h1>Account</h1>
            <p>Login</p>
            <p>Signup</p>
            <a href="#">Close</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
