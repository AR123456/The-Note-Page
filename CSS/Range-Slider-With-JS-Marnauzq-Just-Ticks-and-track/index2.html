<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <form action="">
        <div id="wrapper">
          <div id="sliderContainer">
            <!-- ////////////////////goal area  -->
            <div class="tick-slider">
              <div>
                <h5><label for="goalSlider">Savings Goal</label></h5>
              </div>

              <!-- If i comment out this slider black background ( to the right disapears) -->
              <div class="tick-slider-background"></div>
              <!-- If I comment out this div the tick marks and green to left disapear -->
              <div id="goalProgress" class="tick-slider-progress"></div>
              <!-- If i comment out this div the tick marks only disapear   -->
              <div id="goalTicks" class="tick-slider-tick-container"></div>
              <input
                id="goalSlider"
                class="tick-slider-input"
                type="range"
                min="0"
                max="100000"
                step="5"
                value="20000"
                data-tick-step="5000"
                data-tick-id="goalTicks"
                data-progress-id="goalProgress"
                data-handle-size="18"
                data-min-label-id="goalLabelMin"
                data-max-label-id="goalLabelMax"
              />
            </div>

            <!-- /////////////////////years area  -->
            <div class="tick-slider">
              <div>
                <h5><label for="yearSlider">Years</label></h5>
              </div>

              <div class="tick-slider-background"></div>
              <div id="yearProgress" class="tick-slider-progress"></div>
              <div id="yearTicks" class="tick-slider-tick-container"></div>
              <input
                id="yearSlider"
                class="tick-slider-input"
                type="range"
                min="0"
                max="100"
                step="1"
                value="10"
                data-tick-step="5"
                data-tick-id="yearTicks"
                data-progress-id="yearProgress"
                data-handle-size="18"
                data-min-label-id="yearLabelMin"
                data-max-label-id="yearLabelMax"
              />
            </div>

            <!-- /////////////////////////current saved area  -->
            <div class="tick-slider">
              <div>
                <h5><label for="currentSavedSlider">Current saved</label></h5>
              </div>

              <div class="tick-slider-background"></div>
              <div id="currentSavedProgress" class="tick-slider-progress"></div>
              <div
                id="currentSavedTicks"
                class="tick-slider-tick-container"
              ></div>
              <input
                id="currentSavedSlider"
                class="tick-slider-input"
                type="range"
                min="0"
                max="100000"
                step="500"
                value="10000"
                data-tick-step="5000"
                data-tick-id="currentSavedTicks"
                data-progress-id="currentSavedProgress"
                data-handle-size="18"
                data-min-label-id="currentSavedLabelMin"
                data-max-label-id="currentSavedLabelMax"
              />
            </div>

            <!-- //////////////////Monthly to save area  -->
            <div class="tick-slider">
              <div>
                <h5>
                  <label for="monthlySavingsSlider">Monthly savings</label>
                </h5>
              </div>

              <div class="tick-slider-background"></div>
              <div
                id="monthlySavingsProgress"
                class="tick-slider-progress"
              ></div>
              <div
                id="monthlySavingsTicks"
                class="tick-slider-tick-container"
              ></div>
              <input
                id="monthlySavingsSlider"
                class="tick-slider-input"
                type="range"
                min="0"
                max="100000"
                step="5"
                value="10000"
                data-tick-step="7500"
                data-tick-id="monthlySavingsTicks"
                data-progress-id="monthlySavingsProgress"
                data-handle-size="18"
                data-min-label-id="monthlySavingsLabelMin"
                data-max-label-id="monthlySavingsLabelMax"
              />
            </div>

            <!-- ///////////////// expected rate area -->
            <div class="tick-slider">
              <div>
                <h5><label for="rateSlider">Expected rate of return</label></h5>
              </div>

              <div class="tick-slider-background"></div>
              <div id="rateProgress" class="tick-slider-progress"></div>
              <div id="rateTicks" class="tick-slider-tick-container"></div>
              <input
                id="rateSlider"
                class="tick-slider-input"
                type="range"
                min="0"
                max="50"
                step="1"
                value="2"
                data-tick-step="5"
                data-tick-id="rateTicks"
                data-progress-id="rateProgress"
                data-handle-size="18"
                data-min-label-id="rateLabelMin"
                data-max-label-id="rateLabelMax"
              />
            </div>

            <!--  //////////////////////expected Inflation  -->
            <div class="tick-slider">
              <div>
                <h5>
                  <label for="expectedInflationSlider"
                    >Expected rate of inflation</label
                  >
                </h5>
              </div>

              <div class="tick-slider-background"></div>
              <div
                id="expectedInflationProgress"
                class="tick-slider-progress"
              ></div>
              <div
                id="expectedInflationTicks"
                class="tick-slider-tick-container"
              ></div>
              <input
                id="expectedInflationSlider"
                class="tick-slider-input"
                type="range"
                min="0"
                max="50"
                step="1"
                value="2"
                data-tick-step="5"
                data-tick-id="expectedInflationTicks"
                data-progress-id="expectedInflationProgress"
                data-handle-size="18"
                data-min-label-id="expectedInflationLabelMin"
                data-max-label-id="expectedInflationLabelMax"
              />
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="app2.js"></script>
  </body>
</html>
