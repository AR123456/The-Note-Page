<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS HSL</title>
  </head>
  <body>
    <div class="color"></div>
    <br />
    <div class="color transparent"></div>
    <div>
      <h2>Ligtness</h2>
      <div class="row">
        <div class="row-item" style="background-color: hsl(0, 100%, 20%)">
          20%div
        </div>
        <div class="row-item" style="background-color: hsl(0, 100%, 40%)">
          40%div
        </div>
        <div class="row-item" style="background-color: hsl(0, 100%, 50%)">
          50%div
        </div>
        <div class="row-item" style="background-color: hsl(0, 100%, 60%)">
          60%div
        </div>
        <div class="row-item" style="background-color: hsl(0, 100%, 80%)">
          80%div
        </div>
        <div class="row-item" style="background-color: hsl(0, 100%, 190%)">
          100%div
        </div>
      </div>
    </div>
    <div class="btn"></div>
    <script src="app.js"></script>
  </body>
</html>
