<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Bell</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- The SVG tag represents the frame of the image and every SVG element has to come within an SVG tag. The same is true in the opposite direction. HTML tags can’t be within an SVG tag, so we can’t have a div or a header tag inside an SVG. 
 -->
    <svg width="200" height="400" viewBox="-100 -100 200 400">
      <!--  cubic Bezier (C), has 2 control points. 
      bottom of this bell is defined with straight lines. Then a quadratic Béziers starts the bell cloak.   cubic Bezier smoothly continues the quadratic bezier as it forms the top of the bell.  reach the bottom part with another quadratic bezier.
      -->
      <g stroke="black" stroke-width="2">
        <circle cx="0" cy="-45" r="7" fill="#4F6D7A" />
        <circle cx="0" cy="50" r="10" fill="#F79257" />
        <path
          d="
          M -50 40
          L -50 50
          L 50 50
          L 50 40
          Q 40 40 40 10
          C 40 -60 -40 -60 -40 10   
          Q -40 40 -50 40"
          fill="#FDEA96"
        />
      </g>
    </svg>

    <script src="app.js"></script>
  </body>
</html>
