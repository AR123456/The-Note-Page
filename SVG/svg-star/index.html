<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snowglake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- The SVG tag represents the frame of the image and every SVG element has to come within an SVG tag. The same is true in the opposite direction. HTML tags can’t be within an SVG tag, so we can’t have a div or a header tag inside an SVG. 
 -->
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <circle cx="0" cy="20" r="70" fill="#d1495b"></circle>
      <circle
        cx="0"
        cy="-75"
        r="12"
        fill="none"
        stroke="#F78257"
        stroke-width="2"
      ></circle>
      <rect x="-17.5" y="-65" width="35" height="20" fill="#f9237"></rect>
    </svg>

    <script src="app.js"></script>
  </body>
</html>
