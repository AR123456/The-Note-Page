<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snow Man</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>Here is my snowflake</div>
    <!-- The SVG tag represents the frame of the image and every SVG element has to come within an SVG tag. The same is true in the opposite direction. HTML tags can’t be within an SVG tag, so we can’t have a div or a header tag inside an SVG. 
 -->
    <svg width="50" height="50" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="25" fill="red"></circle>
    </svg>

    <svg width="100" height="100" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="25" fill="red"></circle>
    </svg>
    <svg width="100" height="100" viewBox="0 0 50 50">
      <circle cx="50" cy="50" r="25" fill="red"></circle>
    </svg>

    <script src="app.js"></script>
  </body>
</html>
