<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Snowflake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- The SVG tag represents the frame of the image and every SVG element has to come within an SVG tag. The same is true in the opposite direction. HTML tags can’t be within an SVG tag, so we can’t have a div or a header tag inside an SVG. 
 -->
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <!-- Instead of repeating the same code over and over again, we can also create a definition for a shape and reuse it by id. Here we define a branch of a snowflake then use it six times with different rotations. -->
      <defs>
        <!-- branch is defined as a path.if you open any SVG file, you will see mostly paths.The shape of the path is defined by the d attribute.
        starts with a letter defining the command type and ends with a coordinate
        move to (M) -The move to command moves the cursor to a point without drawing a line
         (L) ,line to command draws a straight line from the previous point.
         -->

        <path
          id="branch"
          d="
          M 0 0 L 0 -90
          M 0 -20 L 20 -34
          M 0 -20 L -20 -34
          M 0 -40 L 20 -54
          M 0 -40 L -20 -54
          M 0 -60 L 20 -74
          M 0 -60 L -20 -74"
          stroke="#e7c39c"
          stroke-width="5"
        ></path>
      </defs>
      <!-- now use the deffs  -->
      <use href="#branch"></use>
      <!-- rotate each branch -->
      <use href="#branch" transform="rotate(60)"></use>
      <use href="#branch" transform="rotate(120)"></use>
      <use href="#branch" transform="rotate(180)"></use>
      <use href="#branch" transform="rotate(240)"></use>
      <use href="#branch" transform="rotate(300)"></use>
    </svg>

    <script src="app.js"></script>
  </body>
</html>
