<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Complex Form</title>
  </head>
  <body>
    <form action="" data-multi-step>
      <!-- only first step active by default  -->
      <div class="card" data-step>
        <h3 class="step-title">This is step one of multi step form</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Email</label>
          <input type="password" id="password" name="password" />
        </div>
        <!-- this button has type of button not submit -->
        <button type="button" data-next>Next</button>
      </div>
      <div class="card" data-step>
        <h3 class="step-title">This is step two of multi step form</h3>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" />
        </div>
        <div class="form-group">
          <label for="zipcode">Zip Code</label>
          <input type="text" name="zipcode" id="zipcode" />
        </div>
        <!-- this button has type of button not submit -->
        <button type="button" data-previous>Previous</button>
        <button type="button" data-next>Next</button>
      </div>
      <div class="card" data-step>
        <h3 class="step-title">This is step three of multi step form</h3>
        <div class="form-group">
          <label for="address">First Name</label>
          <input type="text" id="firstname" name="firstname" />
        </div>
        <div class="form-group">
          <label for="city">Last Name</label>
          <input type="text" id="lastname" name="lastname" />
        </div>

        <!-- this button has type of button not submit -->
        <button type="button" data-previous>Previous</button>

        <button type="submit">Submit</button>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
